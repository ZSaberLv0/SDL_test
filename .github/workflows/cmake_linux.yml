name: Linux

on:
  push:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: get-cmake
      uses: lukka/get-cmake@latest

    - name: test build
      run: |
        chmod +x ./build.sh
        ./build.sh

